<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="config.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
</head>
<body>
    <section class="text-center">
        
    </section>
    <section>
        <form class="container-fluid text-center formulario">
            <article class="centerin w-25 opcion mt-5">
                <p>Dificultad</p>
            </article>
            <div class="btn-group w-50 mt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Facil</button>
                <button type="button" class="btn btn-warning">Medio</button>
                <button type="button" class="btn btn-danger">Dificil</button>
                <button type="button" class="btn btn-info">Aleatorio</button>
            </div>
            <article class="centerin w-25 opcion mt-5">
                <p>Categorias</p>
            </article>
            <div class="text-center mt-5">
              <input type="checkbox" id="box1" name="demo[]">
              <label class="toggle-control" id="Ciencia" for="box1">Ciencia</label>

              <input type="checkbox" id="box2" name="demo[]">
              <label class="toggle-control" id="Arte" for="box2">Arte</label>

              <input type="checkbox" id="box3" name="demo[]">
              <label class="toggle-control" id="Geografia" for="box3">Geografia</label>
              
              <input type="checkbox" id="box4" name="demo[]">
              <label class="toggle-control" id="Entretenimiento" for="box4">Entretenimiento</label>

              <input type="checkbox" id="box5" name="demo[]">
              <label class="toggle-control" id="Historia" for="box5">Historia</label>

              <input type="checkbox" id="box6" name="demo[]">
              <label class="toggle-control" id="Deportes" for="box6">Deportes</label>
            </div>
            
            <input type="text" class="form-control w-25 centerin mt-5" placeholder="Nombre de usuario">
            <button type="submit" class="btn btn-primary mt-5">Empezar</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
